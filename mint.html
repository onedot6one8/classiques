    body {
      position: fixed;
      background-color: black;
    }

    .navigation-container {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999; 
    }

#mint-section {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 500px;
  height: 500px;
  background-color: silver;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
    
@media (max-width: 500px) {
  #mint-section {
    width: 250px;
    height: auto;
    min-height: 250px;
  }
}
    
#innerMint {
  display: none; 
  flex-direction: column;
  align-items: center; 
  justify-content: center;
  padding: 20px;
  text-align: center;
  }

button {
  text-decoration: none;
  padding: 10px 20px;
  font-size: 20px;
  color: #ffffff;
  background-color: #333333;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.3s ease;
  position: relative;
  z-index: 1;
  font-family: 'Alegreya Sans';
  text-shadow: 0px 0px 10px rgba(255, 255, 255, 1);
  box-shadow: 0px 0px 10px rgba(255, 255, 255, 1);
  margin-top: 20px;
  
}
  

button:hover {
  background-color: #444444;
  transform: scale(1.05);
  color: black;
}


#counter {
  font-size: 2rem;
  text-align: center;
}

.light-effect {
  position: relative;
}

.light-effect::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.05);
  mix-blend-mode: screen;
  pointer-events: none;
}


.filter-effect {
  filter: grayscale(80%) brightness(120%);
}
    
.text-mint {
  color: #333333;
  font-size: 15px;
  transition: color 0.4s;
  font-family: 'Alegreya Sans';
  font-weight: bold;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
  
}
@media (max-width: 1200px) {
  .text-mint {
    font-size: 15px;
  }
}
@media (max-width: 480px) {
  .text-mint {
    font-size: 10px;
  }
}
    
#mintBt {
  background-color: #333333;
  color: #ffffff;
  border: none;
  padding: 10px 20px;
  font-size: 1rem;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

#mintBt:hover {
  background-color: #444444;
  transform: scale(1.05);
  color: black;
}

              });
              console.log("Mint transaction:", transaction);

            }
          };

            const connectedAddress = accounts[0];

       // Counter variable
      let counter = 0;

      // Function to update the counter display
      function updateCounter() {
          document.getElementById('counter').innerText = counter;
      }

      // Function to increment the counter
      function increment() {
          if (counter < 3) {
              counter++;
              updateCounter();
          }
      }

      // Function to decrement the counter
      function decrement() {
          if (counter > 0) {
              counter--;
              updateCounter();
          }
      }
